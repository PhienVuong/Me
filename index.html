<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhienVuong's stuff</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="icon" href="assets/img/kitty.png">
</head>
<body>
    <main class="container">
        <div>
            <img class="logo" alt="Logo" src="https://i.imgur.com/L2KiuHx.png">
        </div>
        <input type="checkbox" class="mood" id="mood" name="mood">
        <label for="mood">
            <span><img src="assets/img/stars.png" alt="" height="30" width="30"></span> &nbsp;
            <span><img src="assets/img/pets.png" alt="" height="35" width="35"></span>
        </label>

        <section class="card">
            <article class="cardHolder">
                <section class="cardFront">
                    <div> 
                        <h2>me</h2>
                        <p>in love with the sky</p>
                        <button>
                            <img src="assets/img/whale-tail.png" alt="">
                            Trainee
                        </button>
                    </div>
                </section>

                <section class="cardBack">
                    <div class="profileContainer">
                        <div class="wrapper">
                           <a href="#">
                           <img src="assets/img/avt_card.jpeg" alt="">
                           </a>
                        </div>

                        <div class="icons">
                                <li><a href="https://www.facebook.com/profile.php?id=61565743432277"><span class="fab fa-facebook-f"></span></a></li>
                                <li><a href="https://github.com/PhienVuong/"><span class="fab fa-github"></span></a></li>
                                <li><a href="https://www.instagram.com/fwnvyn/"><span class="fab fa-instagram"></span></a></li>
                        </div>
                        <div class="name">
                            Phuong Vien
                        </div>
                    </div>
                    <div>
                        <h2></h2>
                        <button>
                            <img src="assets/img/white_whale_tale.png" alt="">
                            Trainee
                        </button>
                    </div>

                    <script>
                         const img = document.querySelector("img");
                         const icons = document.querySelector(".icons");
                         img.onclick = function(){
                           this.classList.toggle("active");
                           icons.classList.toggle("active");
                         }
                    </script>
                </section>    
                    
            </article>
        </section>
    </main>
</body>
</html>
