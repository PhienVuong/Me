<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhienVuong's stuff</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="icon" href="assets/img/kitty.png"
</head>
<body>
    <main class="container">
        <!--Trainee logo-->
        <img id="logo" alt="Trainee Logo" src="./assets/img/Logo@4x.png">

        <!--Flip card trigger-->
        <input type="checkbox" class="mood" id="mood" name="mood">
        <label for="mood">
            <span id="star-ico"><img src="assets/img/stars.png" alt=""></span>
            <span id="pets-ico"><img src="assets/img/pets.png" alt=""></span>
        </label>

        <!--Card-->
        <section class="card"> 
            <div class="cardHolder">
                <!--Content for Front card-->
                <section class="cardFront">
                    <div class="intro-wrapper"> 
                        <h2>me</h2>
                        <p>from VNUHCM-UIT</p>
                    </div>
                </section>

                <!--Content for Back card-->
                <section class="cardBack">
                    <!--Content for profile goes here-->
                    <div class="profileContainer">
                        <!--Avatar-->
                        <div class="wrapper">
                           <a href="#">
                                <img src="assets/img/avt_card.jpeg" alt="">
                           </a>
                        </div>

                        <!--Contacts-->
                        <div class="icons">
                                <li><a href="https://www.facebook.com/profile.php?id=61565743432277"><span class="fab fa-facebook-f"></span></a></li>
                                <li><a href="https://github.com/PhienVuong/"><span class="fab fa-github"></span></a></li>
                                <li><a href="https://www.instagram.com/fwnvyn/"><span class="fab fa-instagram"></span></a></li>
                        </div>

                        <!--Name-->
                        <div class="name">
                            Phuong Vien
                        </div>
                    </div>

                    <!--Script for contacts-->
                    <script>
                         const img = document.querySelector("img");
                         const icons = document.querySelector(".icons");
                         img.onclick = function(){
                           this.classList.toggle("active");
                           icons.classList.toggle("active");
                         }
                    </script>
                </section>  
            </div>
            <!--Trainee button-->
            <button class="trainee-btn"> <!--Nên tận dụng nút này để tạo hiệu ứng hiện tên & contacts thay vì hover-->
                <img src="assets/img/whale-tail.png" alt="whale-tail"> <!--Đừng bỏ trống alt nha, ko phải bug nhưng ko nên--> 
                <span>Trainee</span>
            </button>
        </section>
    </main>
</body>
</html>
