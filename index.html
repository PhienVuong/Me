<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="container">
        <div>
            <img class="logo" alt="Logo" src="https://i.imgur.com/L2KiuHx.png">
        </div>
        <input type="checkbox" class="mood" id="mood" name="mood">
        <label for="mood">
            <span><img src="assets/img/moon.png" alt="" height="30" width="30"></span> &nbsp;
            <span><img src="assets/img/sun.png" alt="" height="35" width="35"></span>
        </label>

        <section class="card">
            <article class="cardHolder">
                <section class="cardFront">
                    <div> 
                        <h2>night</h2>
                        <p>Have a good night!</p>
                        <button>
                            <img src="assets/img/whale-tail.png" alt="">
                            Trainee
                        </button>
                    </div>
                </section>

                <section class="cardBack">
                    <div class="profileContainer">
                        <div class="wrapper">
                           <a href="#">
                           <img src="assets/img/avt_card.jpeg" alt="">
                           </a>
                           <div>
                                <h2>Phuong Vien</h2>
                                <p>A student from VNUHCM-UIT</p>
                        </div>
                        
                        <div>
                            <button>
                                <img src="assets/img/whale-tail.png" alt="">
                                Trainee
                            </button>
                        </div>
                        
                        <div class="icons">
                            <li><a href="#"><span class="fab fa-facebook-f"></span></a></li>
                            <li><a href="#"><span class="fab fa-twitter"></span></a></li>
                            <li><a href="#"><span class="fab fa-instagram"></span></a></li>
                         </div>
                    </div>

                    <script>
                         const img = document.querySelector("img");
                         const icons = document.querySelector(".icons");
                         img.onclick = function(){
                           this.classList.toggle("active");
                           icons.classList.toggle("active");
                         }
                    </script>
                    
                    
            </article>
        </section>
    </main>
</body>
</html>
